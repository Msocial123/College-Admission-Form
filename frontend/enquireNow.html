<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquire Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Admission Form</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Enquire Now</h1>
            <form id="enquireForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="programmeEnquiry">Programme:</label>
                <select id="programmeEnquiry" name="programmeEnquiry" required>
                    <option value="">Select Programme</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="mba">MBA</option>
                </select><br>

                <div id="streamEnquiryFields"></div>

                <button type="submit">Submit Enquiry</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 College. All rights reserved.</p>
    </footer>

    <script src="enquire.js"></script>
    <script src="seats.js"></script>
</body>
</html>
